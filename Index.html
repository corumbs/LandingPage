<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Landing page de Corumbs para haken">
    <link rel="stylesheet" href="style.css">
    <title>Landing page</title>
</head>
<body>
    <header>
        <img class="cabecalhoLogo" src="ccLogo.svg" alt="Logo Corumba Construção">
        <img class="degradeCabecalho" src="degradeCabecalho.svg" alt="Degrade Cabeçalho">
        <nav>
            <a>Serviços</a>
            <a>Obras</a>
            <a>Contato</a>
        </nav>

    </header>

    <main>
        <section>
            <img class="primTraco" src="primTraco.svg" alt="Traços vermelhos">
            <div>
                <img src="ccNome.svg" alt="Nome Corumba Construção">
            </div>

        </section>

        <section>
            <img class="seguTraco" src="seguTraco.svg" alt="Traço vermelho">
            <img class="quadrados" src="quadrados.svg" alt="Quadrados">
            <h2><strong>Serviços</strong></h2>
            <p>Este site tem</p>

        </section>
        <section>
            <h2><strong>Obras</strong></h2>
            <p>Este site tem</p>
            <img class="tercTraco" src="tercTraco.svg" alt="Traço vermelho">
        </section>
        <section>
            <div>
                <img class="contQuadrado" src="contQuadrado.svg" alt="Quadrado contato">
                <h2><strong>Contato</strong></h2>
                <p>Este site tem</p>
            </div>
        </section>
    </main>
    
    <footer>
        <img class="quadRodape" src="quadradoRodape.svg" alt="Quadrado rodape">
        <img class="teleIcone" src="telefoneIcone.svg" alt="Icone telefone">
        <img class="instIcone" src="instaIcone.svg" alt="Icone instagram">
        <img class="faceIcone" src="facebookIcone.svg" alt="Icone facebook">
        <img class="mailIcone" src="emailIcone.svg" alt="Icone email">
    </footer>
</body>
</html>
